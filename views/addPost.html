
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css" />
      <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
       
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand" href="#">WEB322 - Aryan Rathod</span>
        </div>
    
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/blog">Blog</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/posts">Posts</a></li>
            <li><a href="/categories">Categories</a></li>
            <li class="active"><a href="/posts/add">Add Post</a></li>     
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top:20px">
      <div class="row">
        <div class="col-md-12">
            <h2><b>Add Post</b></h2>
            <form method="post" action="/posts/add" enctype="multipart/form-data">
                <fieldset>
                    <h3>Feature Image</h3>
                    <hr style="border-top: 0.3px solid white;margin: 0;">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="featureImage" name="featureImage" type="file" />
                            </div>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                  <h3>Post Content</h3>
                  <hr style="border-top: 0.3px solid white;margin: 0;">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" id="title" name="title" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="body">Body:</label>
                               <textarea class="form-control" id="body" name="body" rows=15></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control" name="category" id="category">
                                  <option value="1">Technology</option>
                                  <option value="2">Gaming</option>
                                  <option value="3">Fashion</option>
                                  <option value="4">Education</option>
                                  <option value="5">Wellness</option>
                                </select> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="category">Visibility:</label>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="published" id="published"> Published
                                </label>
                              </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <hr style="border-top: 0.3px solid white;margin: 0;">
                <br>
                <input type="submit" class="btn btn-primary pull-right" value="Add Post" />
                <br />
            </form>
        </div>
      </div>
      
    </div>
    <div>
      <hr style="border-top: 2px solid white;margin: 30px;">
    </div>
    <br />
    <br />
    <br />

  </body>
